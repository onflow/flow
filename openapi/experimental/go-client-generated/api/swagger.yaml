      type: string
      description: The 8-byte address of an account.
      format: hexadecimal
    Cursor:
      type: string
      description: Opaque pagination cursor from a previous response's `next_cursor`
        field.
      format: base64
    Event:
      required:
      - event_index
      - payload
      - transaction_id
