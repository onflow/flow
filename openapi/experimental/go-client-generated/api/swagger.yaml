  /experimental/v1/scheduled:
    get:
      tags:
      - ScheduledTransactions
      summary: List scheduled transactions
      description: |
        Returns a paginated list of scheduled transactions, ordered descending by scheduled transaction identifier (newest first).
        Results can be filtered by status, priority, time range, and transaction handler properties.
      operationId: getScheduledTransactions
      parameters:
      - name: cursor
        in: query
        description: Opaque pagination cursor from a previous response's `next_cursor`
          field.
        required: false
        style: form
        explode: true
        schema:
          $ref: "#/components/schemas/Cursor"
      - name: limit
        in: query
        description: The maximum number of results to return.
        required: false
        style: form
        explode: true
        schema:
          maximum: 200
          minimum: 1
          type: integer
          default: 50
      - name: statuses
        in: query
        description: A comma-separated list of scheduled transaction statuses to filter
          by.
        required: false
        style: form
        explode: false
        schema:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/ScheduledTransactionStatus"
      - name: priority
        in: query
        description: Filter by scheduled transaction priority.
        required: false
        style: form
        explode: true
        schema:
          $ref: "#/components/schemas/ScheduledTransactionPriority"
      - name: start_time
        in: query
        description: "Filter to include only scheduled transactions with a scheduled\
          \ time at or after this value (inclusive, RFC 3339)."
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: end_time
        in: query
        description: "Filter to include only scheduled transactions with a scheduled\
          \ time at or before this value (inclusive, RFC 3339)."
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: handler_owner
        in: query
        description: Filter by the address of the account that owns the transaction
          handler.
        required: false
        style: form
        explode: true
        schema:
          $ref: "#/components/schemas/Address"
      - name: handler_type_identifier
        in: query
        description: Filter by the Cadence type identifier of the transaction handler
          (e.g. `A.1654653399040a61.MyScheduler.Handler`).
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: handler_uuid
        in: query
        description: Filter by the UUID of the transaction handler resource.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: uint64
      - name: expand
        in: query
        description: A comma-separated list indicating which properties of the content
          to expand.
        required: false
        style: form
        explode: false
        schema:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            type: string
      - name: select
        in: query
        description: A comma-separated list indicating which properties of the content
          to return.
        required: false
        style: form
        explode: false
        schema:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            type: string
      responses:
        "200":
          description: A page of scheduled transactions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScheduledTransactionsResponse"
        "400":
          description: "Bad request (invalid filter parameters, cursor, or limit)."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "429":
          description: Too many requests.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /experimental/v1/scheduled/transaction/{id}:
    get:
      tags:
      - ScheduledTransactions
      summary: Get scheduled transaction by ID
      description: Returns the scheduled transaction with the given ID.
      operationId: getScheduledTransactionByID
      parameters:
      - name: id
        in: path
        description: The scheduled transaction identifier (hex-encoded).
        required: true
        style: simple
        explode: false
        schema:
          $ref: "#/components/schemas/Identifier"
      - name: expand
        in: query
        description: A comma-separated list indicating which properties of the content
          to expand.
        required: false
        style: form
        explode: false
        schema:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            type: string
      - name: select
        in: query
        description: A comma-separated list indicating which properties of the content
          to return.
        required: false
        style: form
        explode: false
        schema:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            type: string
      responses:
        "200":
          description: The scheduled transaction.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScheduledTransaction"
        "400":
          description: Bad request (invalid transaction ID).
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: No scheduled transaction found for the given ID.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "429":
          description: Too many requests.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /experimental/v1/scheduled/account/{address}:
    get:
      tags:
      - ScheduledTransactions
      - Accounts
      summary: List scheduled transactions for an account
      description: |
        Returns a paginated list of scheduled transactions associated with the given account address,
        ordered descending by scheduled time (newest first).
        Results can be filtered by status, priority, time range, and transaction handler properties.
      operationId: getScheduledTransactionsByAccount
      parameters:
      - name: address
        in: path
        description: The account address (hex-encoded without 0x prefix).
        required: true
        style: simple
        explode: false
        schema:
          $ref: "#/components/schemas/Address"
      - name: cursor
        in: query
