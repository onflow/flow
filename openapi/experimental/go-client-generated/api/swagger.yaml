openapi: 3.0.0
info:
  title: Flow Experimental API
  description: |
    Experimental API endpoints for the Flow Access Node. These endpoints are subject to change without notice.
    Endpoints may be moved to a permanent API once they are stable.
  version: 0.1.0
servers:
- url: https://rest-testnet.onflow.org
  description: Flow Testnet
- url: https://rest-mainnet.onflow.org
  description: Flow Mainnet
tags:
- name: Accounts
  description: Endpoints for querying account-related data.
paths:
  /experimental/v1/accounts/{address}/transactions:
    get:
      tags:
      - Accounts
      summary: Get account transactions
      description: |
        Returns a paginated list of transactions for the given account address,
        ordered descending by block height (newest first).
      operationId: getAccountTransactions
      parameters:
      - name: address
        in: path
        description: The account address (hex-encoded without 0x prefix).
        required: true
        style: simple
        explode: false
        schema:
          $ref: "#/components/schemas/Address"
      - name: cursor
        in: query
        description: Opaque pagination cursor from a previous response's `next_cursor`
          field.
        required: false
        style: form
        explode: true
        schema:
          $ref: "#/components/schemas/Cursor"
      - name: limit
        in: query
        description: The maximum number of results to return.
        required: false
        style: form
        explode: true
        schema:
          maximum: 200
          minimum: 1
          type: integer
          default: 50
      - name: roles
        in: query
        description: A comma-separated list indicating which roles to filter by.
        required: false
        style: form
        explode: false
        schema:
          $ref: "#/components/schemas/Role"
      - name: expand
        in: query
        description: A comma-separated list indicating which properties of the content
          to expand.
        required: false
        style: form
        explode: false
        schema:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            type: string
      - name: select
        in: query
        description: A comma-separated list indicating which properties of the content
          to return.
        required: false
        style: form
        explode: false
        schema:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            type: string
      responses:
        "200":
          description: A page of account transactions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountTransactionsResponse"
        "400":
          description: "Bad request (invalid address, cursor, or limit)."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: No account found for the given address.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "412":
          description: Precondition failed (account transaction index not initialized).
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "429":
          description: Too many requests.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /experimental/v1/accounts/{address}/ft/transfers:
    get:
      tags:
      - Accounts
      summary: Get account fungible token transfers
      description: |
        Returns a paginated list of fungible token transfers for the given account address,
        ordered descending by block height (newest first).
      operationId: getAccountFungibleTransfers
      parameters:
      - name: address
        in: path
        description: The account address (hex-encoded without 0x prefix).
        required: true
        style: simple
        explode: false
        schema:
          $ref: "#/components/schemas/Address"
      - name: cursor
        in: query
        description: Opaque pagination cursor from a previous response's `next_cursor`
          field.
        required: false
        style: form
        explode: true
        schema:
          $ref: "#/components/schemas/Cursor"
      - name: limit
        in: query
        description: The maximum number of results to return.
        required: false
        style: form
        explode: true
        schema:
          maximum: 200
          minimum: 1
          type: integer
          default: 50
      - name: token_type
        in: query
        description: Filter by fully qualified token type (e.g. `A.1654653399040a61.FlowToken`).
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: source_address
        in: query
        description: Filter by the sender address of the transfer.
        required: false
        style: form
        explode: true
        schema:
          $ref: "#/components/schemas/Address"
      - name: recipient_address
        in: query
        description: Filter by the recipient address of the transfer.
        required: false
        style: form
        explode: true
        schema:
          $ref: "#/components/schemas/Address"
      - name: role
        in: query
        description: "Filter by the account's role in the transfer. If unset, returns\
          \ both sent and received transfers."
        required: false
        style: form
        explode: true
        schema:
          $ref: "#/components/schemas/TransferRole"
      - name: expand
        in: query
        description: A comma-separated list indicating which properties of the content
          to expand.
        required: false
        style: form
        explode: false
        schema:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            type: string
      - name: select
        in: query
        description: A comma-separated list indicating which properties of the content
          to return.
        required: false
        style: form
        explode: false
        schema:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            type: string
      responses:
        "200":
          description: A page of fungible token transfers.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountFungibleTransfersResponse"
        "400":
          description: "Bad request (invalid address, cursor, or limit)."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: No account found for the given address.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "412":
          description: Precondition failed (account transfer index not initialized).
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "429":
          description: Too many requests.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
