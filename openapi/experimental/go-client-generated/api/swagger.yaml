        required: false
        style: form
        explode: false
        schema:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/ScheduledTransactionStatus"
      - name: priority
        in: query
        description: Filter by scheduled transaction priority.
        required: false
        style: form
        explode: true
        schema:
          $ref: "#/components/schemas/ScheduledTransactionPriority"
      - name: start_time
        in: query
        description: "Filter to include only scheduled transactions with a scheduled\
          \ time at or after this value (inclusive, RFC 3339)."
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: end_time
        in: query
        description: "Filter to include only scheduled transactions with a scheduled\
          \ time at or before this value (inclusive, RFC 3339)."
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: handler_owner
        in: query
        description: Filter by the address of the account that owns the transaction
          handler.
        required: false
        style: form
        explode: true
        schema:
          $ref: "#/components/schemas/Address"
      - name: handler_type_identifier
        in: query
        description: Filter by the Cadence type identifier of the transaction handler
          (e.g. `A.1654653399040a61.MyScheduler.Handler`).
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: handler_uuid
        in: query
        description: Filter by the UUID of the transaction handler resource.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: uint64
      - name: expand
        in: query
        description: A comma-separated list indicating which properties of the content
          to expand.
        required: false
        style: form
        explode: false
        schema:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            type: string
      - name: select
        in: query
        description: A comma-separated list indicating which properties of the content
          to return.
        required: false
        style: form
        explode: false
        schema:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            type: string
      responses:
        "200":
          description: A page of scheduled transactions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScheduledTransactionsResponse"
        "400":
          description: "Bad request (invalid address, filter parameters, cursor, or\
            \ limit)."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: No account found for the given address.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "429":
          description: Too many requests.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
